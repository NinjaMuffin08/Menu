<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="ui.js" type="text/javascript"></script>
        <link href="ui.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div id="actionmenu" style="display: none;">
        	<!-- 
        		This mainmenu div should be left as it is, you should change the buttons though.

        		If you want to make a submenu, then you must create a new div, with the ID of the 
        		div being the data-sub attribute of the button that will open it. For example, the 
        		below button Example Submenu, has the data-sub attribute of "examplesubmenu", which
        		is the same id as the div below. All submenus must also have a data-parent attribute. 
        	 -->
        	<div id="mainmenu">
                <button class="menuoption" data-sub="civ">Civillian</button>
                <button class="menuoption" data-sub="leo">LEO</button>
                <button class="menuoption" data-sub="vehicle">Vehicle</button>
				<button class="menuoption" data-sub="advert">Ads</button>
			</div>


            <div id="leo" data-parent="mainmenu" style="display: none;">
                  <button class="menuoption" data-action="cuff">cuff person</button>
                  <button class="menuoption" data-action="DragPlayer"> drag person</button>
                  <button class="menuoption" data-action="PutInVehicle"> put person in vehicle</button>
                  <button class="menuoption" data-action="UnseatVehicle"> take person out of vehicle</button>
		  <button class="menuoption" data-sub="spikes"> spikes </button>
            </div>

	    <div id="spikes" data-parent="mainmenu" style="display:none;">
	   	 <button class="menuoption" data-action="short">short spikes </button>
	         <button class="menuoption" data-action="medium">medium spikes </button>
	         <button class="menuoption" data-action="long">long spikes </button>
	    </div>



            <div id="civ" data-parent="mainmenu" style="display: none;">
                <button class="menuoption" data-action="dropweap">Drop weapon </button>
                <button class="menuoption" data-action="handsup_knees">get on the ground with hands up</button>
            </div>

            <div id="vehicle" data-parent="mainmenu" style="display: none;">
                <button class="menuoption" data-action="engine">turn engine on/off</button>
                <button class="menuoption" data-action="carfix">Repair vehicle</button>
                <button class="menuoption" data-action="cleancar">clean vehicle</button>
                <button class="menuoption" data-action="dvslet">Delete Vehicle</button>
                <button class="menuoption" data-sub="rollwindow">roll window</button>
            </div>


            <div id="rollwindow" data-parent="mainmenu" style="display: none;"">
                <button class="menuoption" data-action="rollwindow2">roll windows down</button>
                <button class="menuoption" data-action="rollwindow">roll windows up</button>
            </div>
			
			<div id="advert" data-parent="mainmenu" style="display: none;"">
                <button class="menuoption" data-action="roads">roads</button>
                <button class="menuoption" data-action="24/7">24/7</button>
            </div>

			<!-- Do not remove this or you will not be able to exit the menu --> 
			<button class="menuoption" data-action="exit">Exit</button>
			<button onclick="ResetMenu()">Back</button>
        </div>
    </body>
</html>
